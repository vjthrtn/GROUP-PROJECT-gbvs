{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}

<br />
<br />
<form method="POST">
    <div class="form-group">
        <h3 align="center">Login</h3>
        <h4 align="center" style="font-size:10px">Hello, to get started, proceed to the sign up page and make an
        account. Alternatively, you can click on the icons on the right to take a look at some of the APIs we've
          implimented.</h4>
      <br>
        <label for="email">Email Address</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter Email"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter Password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
