<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />

    <title>{% block title %}Home{% endblock %}</title>
    <style>
        .form-group {
            width: 500px;
        }
        .sidebar {
            position: fixed;
            left: 0px;
            bottom: 0px;
            top: 55px;
            width: 72px;
            z-index: 1;
            justify-content: center;
      }
      .url_shortener {
        padding-top: 10px;
      }
      .url-shortener-icon {
        width: 60;
        height: 50;
      }
      .url-shortener-icon:hover
    </style>
</head>

<body style="background-image: url('https://i.pinimg.com/originals/32/b8/77/32b877ed4aa7778cc7d43ebb7d95a6f1.png');
  background-size:100%;">
    <nav class="sidebar navbar navbar-dark bg-dark ">
      <div class="url_shortener">
        <a class="nav-item nav-link" id="url-shortener" href="/url_shortener">
            <img class="url-shortener-icon" src="https://free-url-shortener.rb.gy/url-shortener.png">Url Shortener
        </a>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" id="home" href="/">Home</a>
                <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                {% else %}
                <a class="nav-item nav-link" id="login" href="/login">Login</a>
                <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <br />
    <br />
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="POST">
            <br />
            <br />
            <div class="form-group">
                <h3>Put the url you want to shorten here</h3>
                <br />

                <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL" />
            </div>
            <button type="submit" value='Submit' class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div>
        {% if result %}
        <div class="container">
            <div class="form-group">
                <br />
                <h3>Here is your link : </h3>
                <br />
                <input type="text" class="form-control" id="urlResult" name="url" value="{{ result }}"placeholder="{{ result }}" readonly></inopu>
                <br />
                <button type="submit" value='Submit' class="btn btn-primary" onclick="copy()" >Copy text</button>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
